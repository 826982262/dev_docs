version: "1.0"
## 参考 docker-compose.yaml 的编排方式，对自动化生成应用进行编排

## 数据连接定义，用于代码生成器连接
connection:
   driver: mysql
   host: 172.17.0.1:3306/cr
   username: root
   password: root
   
ui:
   ##  风格: 白天,黑夜,蓝天,草原,彩霞,浪漫
   theme: Light
   ## 菜单应用布局  
   menu-layout: 
   
login: 
   ## github,none
   sso: github
   ## 是否可注册, allow,none
   reg: none

services:
   - RBAC    #角色权限
   - config  #配置管理
   - org     #组织管理
   - log     #操作日志
   - eav     #用户自定义字段

cruds:
  crud:
     api: /api/crud/issue/issues
     description: 'API for Issues'
     cg: 
        master: cr_issue
        slaves:
          - cr_issue_note:issue_id
     metas:
       meta: 
          tag: route
          from: OPEN
          to: OPEN
     ui:       
       form: 
          title: 问题
       menu:
          path: /issue/issues
          name: 问题管理
          group: 问题视图
          
